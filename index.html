
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ксю - Виртуальная Подруга</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 0; }
    h1, h2 { text-align: center; }
    #loginBox, #appBox { max-width: 600px; margin: 20px auto; padding: 20px; background: white; border-radius: 8px; }
    textarea, input, select, button { width: 100%; margin: 5px 0; padding: 10px; }
    textarea { height: 150px; resize: none; }
    button { background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <h1>Ксю - Твоя AI-подруга</h1>

  <div id="loginBox">
    <h2>Вход</h2>
    <input type="text" id="login" placeholder="Логин">
    <input type="password" id="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
  </div>

  <div id="appBox" class="hidden">
    <h2>Настройки API</h2>
    <input type="text" id="openaiKey" placeholder="OpenAI API Key">
    <button onclick="saveKeys()">Сохранить ключи</button>

    <h2>Чат</h2>
    <textarea id="chat" readonly></textarea>
    <input type="text" id="message" placeholder="Напиши что-то..." onkeydown="if(event.key==='Enter'){sendMessage()}">
    <button onclick="sendMessage()">Отправить</button>
  </div>

  <script>
    function login() {
      const login = document.getElementById('login').value;
      const pass = document.getElementById('password').value;
      if (login === 'Dmt' && pass === '200777') {
        document.getElementById('loginBox').classList.add('hidden');
        document.getElementById('appBox').classList.remove('hidden');
      } else {
        alert('Неверный логин или пароль');
      }
    }

    function saveKeys() {
      localStorage.setItem('openaiKey', document.getElementById('openaiKey').value);
      alert('Ключ сохранён!');
    }

    async function sendMessage() {
      const msg = document.getElementById('message').value;
      if (!msg) return;
      const chat = document.getElementById('chat');
      chat.value += `Ты: ${msg}\n`;
      document.getElementById('message').value = '';

      const apiKey = document.getElementById('openaiKey').value || localStorage.getItem('openaiKey');
      if (!apiKey) {
        chat.value += "Ксю: Ошибка! Введите API-ключ.\n";
        return;
      }

      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4o-mini',
            messages: [
              { role: 'system', content: 'Ты Ксю — красивая, игривая и романтичная подруга. Отвечай ласково и поддерживающе.' },
              { role: 'user', content: msg }
            ],
            temperature: 0.9
          })
        });

        const data = await response.json();
        const aiReply = data.choices?.[0]?.message?.content || "Ошибка ответа от API.";
        chat.value += `Ксю: ${aiReply}\n`;
        chat.scrollTop = chat.scrollHeight;
      } catch (error) {
        chat.value += `Ксю: Ошибка соединения.\n`;
      }
    }
  </script>
</body>
</html>
